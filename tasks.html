<html>
  <head>
    <title>Bootstrap task manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>

    <!-- Application -->
    <div class="container">
      <h1>Bootstrap task manager</h1>

      <!-- New task form -->
      <form id="new-task-view" action="" role="form">
        <div class="form-group">
          <label for="pwd">New task:</label>
          <input type="text" class="form-control" placeholder="What do you need to do?">
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
      </form>

      <!-- Tasks table -->
      <table id="tasks-view" class="table">
        <thead>
          <th>Task</th>
          <th>Status</th>
          <th>Manage</th>
        </thead>
      </table>

    </div>

    <!-- Templates -->
    <script type="text/template" id="task-template">
      <% if (isEditing) { %>
        <td colspan="2">
          <input type="text" class="form-control" value="<%= title %>">
        </td>
        <td>
          <button class="onSave btn btn-success">Save</button>
        </td>
      <% } else { %>
        <td><%= title %></td>
        <td>
          <% if (isComplete) { %>
            <button class="onToggle btn btn-success">Completed</button>
          <% } else { %>
            <button class="onToggle btn btn-default">Not completed</button>
          <% } %>
        </td>
        <td>
            <button class="onEdit btn btn-warning">Edit</button>
            <button class="onDestroy btn btn-danger">Delete</button>
        </td>
      <% } %>
    </script>

    <!-- Dependencies -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>

    <!-- Task manager -->
    <script src="tasks.js"></script>

  </body>
</html>
